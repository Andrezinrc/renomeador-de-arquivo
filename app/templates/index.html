{% extends 'base.html' %}

{% block conteudo %}
   <form class="formulario max-auto p-4" action="/renomear" method="POST">
        <h1 class="text-center text-light" >Renomeador de Arquivos</h1>
        <label class="text-light" for="diretorio">Diretório:</label>
        <input class="form-control bg-transparent border-end-0 border-start-0 border-top-0 mb-3 text-light" type="text" name="diretorio" placeholder="caminho/diretorio/para/renomeacao" required>

        <label class="text-light" for="escolha_tipo">Escolha o tipo de arquivo:</label>
        <input class="form-control bg-transparent border-end-0 border-start-0 border-top-0 mb-3 text-light" type="text" name="escolha_tipo" placeholder="exemplo ( .txt )" required>

        <label class="text-light" for="padrao_nome">Padrão de nome:</label>
        <input class="form-control bg-transparent border-end-0 border-start-0 border-top-0 mb-3 text-light" type="text" name="padrao_nome" placeholder="Informe o nome padrao que deseja"required>

        <button class="btn btn-block btn-primary w-100 mb-3" type="submit">Renomear</button>
        {% if success_message %}
          <p class="text-success text-center">{{ success_message }}</p>
        {% endif %}

        {% if error_message %}
          <p class="text-danger text-center">{{ error_message }}</p>
        {% endif %}
    </form>

{% endblock %}
